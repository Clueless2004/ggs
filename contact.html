    <header>
        <div id="logo">
            <a href="index.html">

        <div id="navigation">

    </header>
    <div id="contact-review">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="occupation" placeholder="Occupation/Job Title" required>
                <input type="text" id="company" placeholder="Company" required>
                <textarea id="productRequirement" placeholder="Product Requirement" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>

        <div class="review-container">
            <h2>Leave a Review</h2>
            <form id="reviewForm">
                <input type="text" id="reviewName" placeholder="Your Name" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="text" id="productReceived" placeholder="Product Received" required>
                <textarea id="prodcutReview" placeholder="Review" rows="4" required></textarea>
                <input type="number" id="rating" placeholder="Rating (out of 5)" min="1" max="5" required>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </div>
